<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>Tìm số chính phương</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Tìm số chính phương trong khoảng</h1>
<p>Nhập vào hai số a và b, sau đó nhấn nút "Tìm" để hiển thị tất cả các số chính phương trong khoảng a và b.</p>

<label for="number_a">Nhập số a:</label>
<input type="number" id="number_a" />

<label for="number_b">Nhập số b:</label>
<input type="number" id="number_b" />

<button onclick="TimSoChinhPhuong()">Tìm</button>

<div id="result"></div>

<script src="script.js"></script>
</body>

</html>
